<div class="container">
    <div class="card">
        <h4>{{ name }}</h4>
        <h5><i class="fas fa-glasses"></i> Engineer</h5>
        <ul class="list">
            <li class="item">ID: {{ id }}</li>
            <li class="item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="item">GitHub: <a href="https://www.github.com/{{ gitty }}">{{ gitty }}</a></li>
        </ul>
    </div>
</div>
